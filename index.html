<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>To-Do List</h1>

  <!-- Input to add a new task -->
  <div class="input-container">
    <input type="text" id="new-task" placeholder="Enter a new task">
    <input type="datetime-local" id="due-date-time" placeholder="Due date and time">
    <select id="priority">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <input type="text" id="category" placeholder="Enter category (e.g., Work, Personal)">
    <select id="recurring">
      <option value="none">No Recurrence</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
    <button id="add-button">Add Task</button>
  </div>

  <!-- Progress Bar -->
  <div class="progress-container">
    <h3>Progress:</h3>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <!-- Incomplete Tasks -->
  <h2>Tasks To Do</h2>
  <ul id="incomplete-task-list"></ul>

  <!-- Completed Tasks -->
  <h2>Completed Tasks</h2>
  <ul id="completed-task-list"></ul>

  <!-- Export and Import Buttons -->
  <div class="import-export-container">
    <button id="export-button">Download Tasks</button>
    <input type="file" id="import-file" style="display:none">
    <label for="import-file" class="import-button">Import Tasks</label>
  </div>

  <script src="script.js"></script>
</body>
</html>
